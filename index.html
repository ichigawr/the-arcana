<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/favicon.png" />
        <title>The Arcana</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>
    <body>
        <div id="card">
            <div id="card-inner">
                <div id="card-back">
                    <img src="assets/tarot-back.png" alt="Tarot card back" />
                </div>
                <div id="card-face">
                    <img src="assets/tarot-face.png" alt="Tarot card face" />
                    <div id="card-content">
                        <h2 id="card-name">The Fool</h2>
                        <p id="card-description">
                            Sự khởi đầu mới, cơ hội, sự ngây thơ và sự tin tưởng
                            vào tương lai.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <button id="draw-btn">Draw</button>

        <script src="script.js"></script>
    </body>
</html>
